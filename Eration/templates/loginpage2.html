<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0; /* Set a light background color */
        }

        .navbar {
            background-color: black;
            color: white;
            display: flex;
            justify-content: flex-start; /* Align items to the left */
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="loginpage.html">Login</a>
        <a href="Registrationpage.html">Registration</a>
        <a href="#">Explore</a>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="forgot-password-box">
                    <h2 class="text-center">Forgot Password</h2>
                    <form id="forgotForm" onsubmit="return requestOTP()">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Request OTP</button>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a href="#">Remembered your password? Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function requestOTP() {
            const email = document.getElementById('email').value;

            if (!email) {
                alert('Please enter your email.');
                return false;
            }

            // Send an HTTP request to your server to request OTP and send the email
            // You would typically make an AJAX request here to your server endpoint

            // For demonstration, we'll just log a message and prevent the form submission
            console.log('OTP requested for email: ' + email);
            alert('An OTP has been sent to your email. Please check your inbox.');
            return false;  // Prevent the actual form submission for this example
        }
    </script>
</body>
</html>
