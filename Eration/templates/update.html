{% extends 'layouts/main.html' %}
{% load static %}
{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                    <h2 class="text-center">Customer Updation</h2>
                    <form action="{% url 'update' %}" method="POST">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="cname">User Name</label>
                            <input type="text" class="form-control" id="cname" name="cname" placeholder="Enter card holder name">
                        </div>

                        <div class="form-group">
                            <label for="cname">Card Holder Name</label>
                            <input type="text" class="form-control" id="cname" name="cname" placeholder="Enter card holder name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" value="{{ email }}">
                        </div> 

                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Enter address">
                        </div>

                        <div class="form-group">
                            <label for="place">Place of Shop</label>
                            <input type="text" class="form-control" id="place" name="place" placeholder="Enter place of shop">
                        </div>

                        <div class="form-group">
                            <label for="houseno">House Number</label>
                            <input type="number" class="form-control" id="houseno" name="houseno" placeholder="Enter house number">
                        </div>

                        <div class="form-group">
                            <label for="membersno">Number of Members</label>
                            <input type="number" class="form-control" id="membersno" name="membersno" placeholder="Enter number of members">
                        </div>

                        <div class="form-group">
                            <label for="cnumber">Ration Card Number</label>
                            <input type="number" class="form-control" id="cnumber" name="cnumber" placeholder="Enter ration card number">
                        </div>

                        <div class="form-group">
                            <label for="type">Choose Card</label>
                            <select class="form-control" id="type" name="type">
                                <option value="1">Choose Card</option>
                                <option value="APL">APL</option>
                                <option value="BPL">BPL</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="color">Choose Color</label>
                            <select class="form-control" id="color" name="color">
                                <option value="1">Choose Color</option>
                                <option value="White">White</option>
                                <option value="Blue">Blue</option>
                                <option value="Pink">Pink</option>
                                <option value="Yellow">Yellow</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="zipcode">Zip Code</label>
                            <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="Enter zip code">
                        </div>
                                               

                        <button type="submit" class="btn btn-primary btn-block">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}

<style>
    /* Add your custom CSS styles here */
    .card-registration {
        border-radius: 15px;
    }
</style>
