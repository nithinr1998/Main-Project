{% extends 'layouts/main.html' %}
{% load static %}
{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="registration-box">
                <h2 class="text-center">Registration</h2>
                <form action="" method="POST">
                    {% csrf_token %}   
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required pattern="[A-Za-z]+" title="Username can only contain letters"required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                    </div>
                    <!-- Add more fields for additional customer details as needed -->
                
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
                {% for messages in messages %}
                <h5 style="color:#ff512f">{{messages}}</h5>
                {% endfor %}
                
            </div>
        </div>
    </div>
</div>

<style>
    /* Add your custom CSS styles here */
    .registration-box {
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Add more custom styles as needed */
</style>

{% endblock body %}
