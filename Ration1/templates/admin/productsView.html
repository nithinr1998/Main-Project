{% extends 'admin/index.html' %}
{% load static %}
{% block content %}
    {% if message %}
        <script>
            alert("{{ message }}")
        </script>
    {% endif %}
    <br>
    <br>
    <div class="col-xl-12">
        <div id="page-inner">
            <h1>Available Products List</h1>
            <table class="table table-bordered table-striped table-hover">
                <thead style="background-color: #b3e0a1;"> <!-- Light green background color for the table head -->
                    <th class="info">Product Name</th>
                    <th class="info">Remove</th>
                </thead>
                {% for i in view %}
                    <tr>
                        <td>{{ i.item }}</td>
                        <td><a href="remove?id={{ i.id }}" class="btn btn-danger">Remove</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        #page-inner {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #b3e0a1; /* Light green background color for the table head */
            font-weight: bold;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
{% endblock %}
