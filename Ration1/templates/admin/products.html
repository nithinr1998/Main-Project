{% extends 'admin/index.html' %}
{% load static %}
{% block content %}
    {% if message %}
        <script>
            alert("{{ message }}")
        </script>
    {% endif %}
    <!-- Estimate_area start -->
    <div class="col-xl-8 col-lg-8 col-md-7">
        <div class="form">
            <form id="register-form" action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-xl-12">
                        <div class="input_field">
                            <label for="item">Product Name:</label>
                            <input type="text" name="item" placeholder="Product Item name" required>
                        </div>
                    </div>
                    <div class="col-xl-12">
                        <div class="input_field">
                            <label for="image">Product Image:</label>
                            <input type="file" name="image" accept="image/*" required>
                        </div>
                    </div>
                    <div class="col-xl-12">
                        <div class="input_field">
                            <input type="submit" value="Add Product" class="boxed-btn3-line">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- Add beautiful design and interface styles -->
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f4f4f4;
            }

            .form {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .input_field {
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
            }

            input[type="text"],
            input[type="file"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            .boxed-btn3-line {
                background-color: #3498db;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .boxed-btn3-line:hover {
                background-color: #2980b9;
            }
        </style>
    </div>
    </div>
    </div>
    </div>
    <!-- Estimate_area end -->
{% endblock %}
