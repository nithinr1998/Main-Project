{% extends 'base.html' %}
{% load static %}
{% block content %} 
{% if message %}
<script>
    alert("{{ message }}");
</script>
{% endif %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-bold text-primary mt-4 mb-5">Login</h3>

                </div>
                <div class="card-body">
                    <form id="register-form" action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="small mb-1" for="email">Email</label>
                            <input class="form-control py-4" id="email" name="email" type="email" placeholder="Enter email" required />
                        </div>
                        <div class="form-group">
                            <label class="small mb-1" for="password">Password</label>
                            <input class="form-control py-4" id="password" name="password" type="password" placeholder="Enter password" required />
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                            <a class="small" href="password_reset">Forgot Password?</a>
                            <input class="btn btn-primary" type="submit" id="testid" value="Login" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
