{% extends 'Delivery/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
  <div class="center">
    <h1 style="color: rgba(255,0,0,0.1); font-size: 100px; text-transform: uppercase; font-weight: 700; background-size: cover; background-image: url(https://cdn-images-1.medium.com/max/2000/1*Jalb56N34pBIGCjQULtW3A.jpeg); -webkit-background-clip: text; animation: background-text-animation 15s linear infinite;">
      Delivery success
    </h1>
  </div>
</div>

<style>
  @keyframes background-text-animation {
    0% {
      background-position: left 0px top 50%;
    }
    50% {
      background-position: left 1500px top 50%;
    }
    100% {
      background-position: left 0px top 50%;
    }
  }
</style>
{% endblock %}
