{% extends 'customer/base.html' %}
{% load static %}
{% block content %}
{% if message %}
<script>
    alert("{{ message }}")
</script>
{% endif %}
<br>
<br>

<div class="container">

    <div class="page-header text-center">
        <h3>Payment</h3>
    </div>
    <div class="breadcrumb-section breadcrumb-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2 text-center">
                    <div class="breadcrumb-text">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Credit Card Payment Form - START -->

    <div class="row justify-content-center">
        <div class="col-xs-12 col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h5 class="card-title">Payable Amount: {{ asz }}</h5>
                </div>
                <div class="card-body">
                    <form method="post" action="chpayment">
                        {% csrf_token %}

                        <div class="form-group">
                            <label>CARD NUMBER</label>
                            <div class="input-group">
                                <input type="tel" class="form-control" placeholder="Valid Card Number" required pattern="[0-9]{4}[0-9]{4}[0-9]{4}[0-9]{4}" />
                                <span class="input-group-addon"><span class="fa fa-credit-card"></span></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-7">
                                <div class="form-group">
                                    <label>EXPIRATION DATE</label>
                                    <input type="tel" class="form-control" placeholder="MM / YY" required />
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label>CV CODE</label>
                                    <input type="tel" class="form-control" placeholder="CVC" pattern="[0-9]{3}" required />
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>CARD OWNER</label>
                            <input type="text" class="form-control" placeholder="Card Owner Names" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)" required />
                        </div>

                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-warning btn-lg" type="submit">Process payment</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Credit Card Payment Form - END -->

</div>

{% endblock %}
