{% extends 'admin/adminindex.html' %}
{% load static %}
{% block body %}
<style>
  body {
    background-image: url("{% static 'images/r6.jpg' %}");
    background-size: cover;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
  }

  h2 {
    color: #000;
    text-align: center;
    margin-bottom: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    color: #000;
  }

  th,
  td {
    text-align: left;
    padding: 8px;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #f2f2f2;
  }

  tr:nth-child(even) {
    background-color: #f2f2f2;
  }

  td:last-child {
    text-align: center;
  }

  @media (max-width: 768px) {
    table {
      font-size: 12px;
    }
    th,
    td {
      padding: 6px;
    }
  }

  @media (max-width: 576px) {
    table {
      font-size: 10px;
    }
    th,
    td {
      padding: 4px;
    }
  }
</style>

<body>
  <div class="container">
    <br></br>
    <h4>Stock list</h4>
    <br></br>
    <table>
      <thead>
        <tr>
          <th>Shop Owner</th>
          <th>Item</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td>{{ item.shopowner }}</td>
          <td>{{ item.item }}</td>
          <td>{{ item.quantity }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3">No items found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>

{% endblock body %}
