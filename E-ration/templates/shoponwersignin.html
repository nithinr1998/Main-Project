{% extends 'layouts/main.html' %}
{% load static %}
{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="registration-box">
                <h2 class="text-center">Shop Registration</h2>
                <form action="" method="POST" onsubmit="return validateForm()">
                    {% csrf_token %}
                    <div class="form-group">
                    <label for="username">Shop Name</label>
                    <input type="text" class="form-control" id="sname" name="sname" placeholder="Enter shopname" required pattern="[A-Za-z]+" title="Username can only contain letters" required>
                </div>
                <div class="form-outline mb-4">
                    <input type="text" id="form3Example1q" class="form-control" name='sname' />
                    <label class="form-label" for="form3Example1q">Name</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example1q" class="form-control" name='address' />
                    <label class="form-label" for="form3Example1q">Address</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example1q" class="form-control" name='place' />
                    <label class="form-label" for="form3Example1q">place</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="number" id="form3Example1q" class="form-control" name='phonenumber' />
                    <label class="form-label" for="form3Example1q">Phone number</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example1q" class="form-control" name='shopno' />
                    <label class="form-label" for="form3Example1q">ration shop number</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example1q" class="form-control" name='licenceno' />
                    <label class="form-label" for="form3Example1q">licence number</label>
                  </div>
                  
                  
                  
                  <div class="form-outline mb-4">
                        <input type="emial" id="form3Example1q" class="form-control" name='email' />
                        <label class="form-label" for="form3Example1q">Email</label>
                      </div>
                  <div class="form-outline mb-4">
                  <input type="password" id="form3Example1q" class="form-control" name='password' />
                  <label class="form-label" for="form3Example1q">password</label>
                  </div>
    
    
                  <button type="submit" class="btn btn-primary btn-block">Register</button>
    
                </form>
    
              </div>
            </div>
          </div>
          <style>
            /* Add your custom CSS styles here */
            .registration-box {
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
        
            /* Add more custom styles as needed */
        </style>
          {% endblock body %}
