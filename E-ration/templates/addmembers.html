{% extends 'customer/customerbase.html' %}
{% load static %}
{% block body %}
<body style='background-image:url("{% static 'images/r15.jpg' %}");'>
<section class="vh-100 gradient-custom">
      <div class="container py-5 h-80">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Add Members</h3>
                <form method="POST">
                  {% csrf_token %}
    
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      
    
                      <div class="form-outline">
                        <input type="text" id="firstName" name='fname' class="form-control form-control-lg" />
                        <label class="form-label" for="firstName">First Name</label>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <input type="text" id="lastName" name='lname'class="form-control form-control-lg" />
                        <label class="form-label" for="lastName">Last Name</label>
                      </div>
    
                    </div>
                  </div>
                  <div class="form-outline">
                    <input type="number" id="firstName" name='cardnumber' class="form-control form-control-lg" />
                    <label class="form-label" for="cardnumber">Card Number</label>
                  </div>
    
                  <div class="row">
                    <div class="col-md-6 mb-4 d-flex align-items-center">
    
                      <div class="form-outline datepicker w-100">
                        <input type="number" name='age' class="form-control form-control-lg" id="age" />
                        <label for="age"  class="form-label">Age</label>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline datepicker w-100">
                        <input type="text" name='gender' class="form-control form-control-lg" id="gender" />
                        <label for="gender"  class="form-label">gender</label>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
                    </div>
                  </div>
    
                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="text" id="occupation" name='occupation'class="form-control form-control-lg" />
                        <label class="form-label" for="occupation">occupation</label>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="text" id="relation" name='relation' class="form-control form-control-lg" />
                        <label class="form-label" for="relation">relation with card holder</label>
                      </div>
    
                    </div>
                  </div>
    
                  
    
                  <div class="mt-4 pt-2">
                    <input class="btn btn-success btn-lg" type="submit" value="Submit" />
                  </div>
    
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <br></br>

{% endblock body %}
