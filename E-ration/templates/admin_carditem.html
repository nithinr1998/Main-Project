{% extends 'admin/adminindex.html' %}
{% load static %}

{% block body %}
<style>
  body {
    background-image: url("{% static 'images/r6.jpg' %}");
    background-size: cover;
    margin: 0;
    padding: 0;
  }

  .container {
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
  }

  .card-container {
    max-width: 400px;
    width: 100%;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    margin: 0 auto;
    margin-top: 100px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  label {
    display: block;
    margin-bottom: 10px;
    color: #555;
  }

  input[type="text"],
  input[type="number"],
  select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 14px;
    color: #555;
  }

  button[type="submit"] {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  button[type="submit"]:hover {
    background-color: #00cc00;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }

  th,
  td {
    text-align: left;
    padding: 8px;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #f2f2f2;
  }

  tr:nth-child(even) {
    background-color: #f2f2f2;
  }

  td:last-child {
    text-align: center;
  }
</style>

<body>
  <div class="container">
    <div class="card-container">
      <h2>Add Card Item</h2>
      <form method="POST">
        {% csrf_token %}
        <label for="cardcolor">Card Color:</label>
        <input type="text" name="cardcolor" required>
        <label for="item">Item:</label>
        <select name="item" required>
          {% for item in items %}
            <option value="{{ item.id }}">{{ item.item }}</option>
          {% endfor %}
        </select>
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" required>
        <label for="rate">Rate:</label>
        <input type="number" name="rate" required>
        <button type="submit">Add Card Item</button>
      </form>
    </div>
  </div>
</body>

{% endblock body %}
