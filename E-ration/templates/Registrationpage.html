{% extends 'layouts/main.html' %}
{% load static %}
{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="registration-box">
                <h2 class="text-center">Registration</h2>
                <form action="" method="POST" onsubmit="return validateForm()">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required pattern="[A-Za-z]+" title="Username can only contain letters" required>
                    </div>
                    <div class="form-group">
                        <label for="cname">Card Holder Name</label>
                        <input type="text" class="form-control" id="cname" name="cname" placeholder="Enter card holder name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" required>
                    </div>
                    <div class="form-group">
                        <label for="place">Place of Shop</label>
                        <input type="text" class="form-control" id="place" name="place" placeholder="Enter place of shop" required>
                    </div>
                    <div class="form-group">
                        <label for="houseno">House Number</label>
                        <input type="number" class="form-control" id="houseno" name="houseno" placeholder="Enter house number" required>
                    </div>

                    <div class="form-group">
                        <label for="membersno">Number of Members</label>
                        <input type="number" class="form-control" id="membersno" name="membersno" placeholder="Enter number of members" required>
                    </div>

                    <div class="form-group">
                        <label for="cnumber">Ration Card Number</label>
                        <input type="number" class="form-control" id="cnumber" name="cnumber" placeholder="Enter ration card number" required>
                    </div>

                    <div class="form-group">
                        <label for="type">Choose Card</label>
                        <select class="form-control" id="type" name="type" required>
                            <option value="1">Choose Card</option>
                            <option value="APL">APL</option>
                            <option value="BPL">BPL</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="color">Choose Color</label>
                        <select class="form-control" id="color" name="color" required>
                            <option value="1">Choose Color</option>
                            <option value="White">White</option>
                            <option value="Blue">Blue</option>
                            <option value="Pink">Pink</option>
                            <option value="Yellow">Yellow</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="zipcode">Zip Code</label>
                        <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="Enter zip code" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        <div id="password-error" style="color: #ff512f"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                    </div>
                    <!-- Add more fields for additional customer details as needed -->
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
                <br>
                <br>
                {% for message in messages %}
                <h5 style="color: #ff512f">{{ message }}</h5>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<style>
    /* Add your custom CSS styles here */
    .registration-box {
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Add more custom styles as needed */
</style>

{% endblock body %}
