{% extends 'adminbase.html' %}
{% load static %}

{% block body %}
  <style>
    body {
      background-image: url("{% static 'images/r6.jpg' %}");
      background-size: cover;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
    }

    .item-list {
      margin: 20px auto;
      width: 80%;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      overflow-x: auto; /* Enable horizontal scrolling on small screens */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .delete-button {
      background-color: #ff5757;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .delete-button:hover {
      background-color: #e64646;
    }

    .no-items {
      font-size: 18px;
      text-align: center;
      color: #ddd;
    }
  </style>

  <h2>View Items</h2>
  <div class="item-list">
    {% if items %}
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for item in items %}
            <tr>
              <td>{{ item }}</td>
              <td>
                <form action="{% url 'view_item' %}" method="post">
                  {% csrf_token %}
                  <input type="hidden" name="item_id" value="{{ item.id }}">
                  <button type="submit" class="delete-button">Delete</button>
                </form>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="no-items">No items available</p>
    {% endif %}
  </div>
{% endblock body %}
