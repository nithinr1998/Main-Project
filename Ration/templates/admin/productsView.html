{% extends 'admin/base.html' %}
{% load static %}
{% block content %} 
{% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}

    <!-- slider_area_end -->
    <br>
    <br>
    <div class="col-xl-12">
        <div id="page-inner" >
            <h1>Available Products List</h1>
                <table class="table table-bordered table-striped table-hover">
            
                    <th class="info">Product Name</th>
                    <th class="info">Remove</th>

            {% for i in view  %}
            
            <tr>
                
                <td>{{ i.item}}</td>
                <td><a href="remove?id={{ i.id}}" class=" btn btn-danger">Remove</a></td> 
            
            </tr>
            
                {% endfor %}
            </table>
        </div>
    </div>
    
    {% endblock  %}
