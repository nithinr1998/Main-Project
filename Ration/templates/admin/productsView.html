{% extends 'admin/base.html' %}
{% load static %}
{% block content %} 
{% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}
    <!-- slider_area_start -->
    <div class="slider_area">
        <div class="single_slider  d-flex align-items-center slider_bg_1">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-xl-8">
                        <div class="slider_text text-center justify-content-center">
                            {% comment %} <p>user</p> {% endcomment %}
                            <h3>ADMIN PAGE</h3>
                                <a class="boxed-btn3" href="service.html">Our Services</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- slider_area_end -->
    <br>
    <br>
    <div class="col-xl-12">
        <div id="page-inner" >
            <h1>Available Products List</h1>
                <table class="table table-bordered table-striped table-hover">
            
                    <th class="info">Product Name</th>
                    <th class="info">Remove</th>

            {% for i in view  %}
            
            <tr>
                
                <td>{{ i.item}}</td>
                <td><a href="remove?id={{ i.id}}" class=" btn btn-danger">Remove</a></td> 
            
            </tr>
            
                {% endfor %}
            </table>
        </div>
    </div>
    
    {% endblock  %}
