{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="registration-box">
                <h2 class="text-center">Shop Registration</h2>
                <form action="" method="POST" onsubmit="return validateForm()">
                    {% csrf_token %}
                    <div class="form-group">
                    <label for="username">Shop Name</label>
                    <input type="text" class="form-control" id="sname" name="sname" placeholder="Enter shopname" required pattern="[A-Za-z]+" title="Username can only contain letters" required>
                </div>
                <div class="form-group">
                  <label for="username">Address</label>
                  <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required pattern="[A-Za-z]+" title="Username can only contain letters" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
              <div class="form-group">
                <label for="username">place</label>
                <input type="text" class="form-control" id="place" name="place" placeholder="Enter your place" required pattern="[A-Za-z]+" title="Username can only contain letters" required>
            </div>
            <div class="form-group">
              <label for="username">phonenumber</label>
              <input type="number" class="form-control" id="phonenumber" name="phonenumber" placeholder="Enter your phonenumber" required pattern="[A-Za-z]+" title="Username can only contain letters" required>
            </div>
            <div class="form-group">
              <label for="username">ration shop number</label>
              <input type="number" class="form-control" id="shopno" name="shopno" placeholder="Enter your shop number" required pattern="[A-Za-z]+" title="Username can only contain letters" required>
            </div>
            <div class="form-group">
              <label for="username">licence number </label>
              <input type="number" class="form-control" id="licenceno" name="licenceno" placeholder="Enter your licence number" required pattern="[A-Za-z]+" title="Username can only contain letters" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
              <div id="password-error" style="color: #ff512f"></div>
          </div>
          <div class="form-group">
              <label for="confirm_password">Confirm Password</label>
              <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
          </div>
                  <button type="submit" class="btn btn-primary btn-block">Register</button>
    
                </form>
                <br></br>   
              </div>
            </div>
          </div>
          <style>
            /* Add your custom CSS styles here */
            .registration-box {
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
        
            /* Add more custom styles as needed */
        </style>
          {% endblock body %}
